<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawaii - Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="honolulu.html">Honolulu</a></li>
          <li><a href="kailua-kona.html">Kailua-Kona</a></li>
          <li><a href="pearlcity.html">Pearl City</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Stay Connected with Us!</h2>
        <img
          src="images/hawaii_image1.png"
          alt="Girl on the beach"
          width="200"
        />
        <p>
          Sign up for our newsletter and ask us your questions about Hawaii's
          beautiful islands.
        </p>

        <form id="newsletterForm">
          <label for="fname">First Name</label><br />
          <input type="text" id="fname" name="fname" required /><br /><br />

          <label for="lname">Last Name</label><br />
          <input type="text" id="lname" name="lname" required /><br /><br />

          <label for="email">Email Address</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="confirmEmail">Confirm Email Address</label><br />
          <input
            type="email"
            id="confirmEmail"
            name="confirmEmail"
            required
          /><br /><br />

          <label for="message">Message</label><br />
          <textarea id="message" name="message" rows="4" cols="40"></textarea
          ><br /><br />

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Hawaii Project | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
